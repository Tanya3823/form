<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <div class="main">
            <div class="container">
                <div class="form">
                    <div class="image"><img src="images/mountains-1.jpg" class="image-mountains"></div>

                    <div class="registration-form">
                        <form action="https://www.bit-by-bit.ru/form-submit">
                            <div>
                                <h1 class="registration-form-title">Регистрация</h1>
                            </div>
                            <div class="row">
                                <div class="coll">
                                    <label class="registration-form-lable" for="FirstName">Имя</label>
                                    <input type="text" class="registration-form-input" id="FirstName" name="FirstName">
                                </div>
                                <div class="coll">
                                    <label class="registration-form-lable" for="LastName">Фамилия</label>
                                    <input type="text" class="registration-form-input" id="LastName" name="LastName">

                                </div>
                            </div>
                            <div class="row">
                                <div class="coll">
                                    <label class="registration-form-lable" for="Email">Email</label>
                                    <input type="text" class="registration-form-input" id="Email" name="Email">
                                </div>
                                <div class="coll">
                                    <label class="registration-form-lable" for="Phone">Телефон</label>
                                    <input type="text" class="registration-form-input" id="Phone" name="Phone">
                                </div>
                            </div>
                            <div class="section">
                                <div>
                                    <h2 class="section-title"> Адрес доставки</h2>
                                </div>
                                <div class="row">
                                    <div class="coll">
                                        <label class="registration-form-lable" for="Country">Страна</label>
                                        <select class="registration-form-input select" id="Country" name="Country">
                                            <option>Россия</option>
                                            <option>Беларусь</option>
                                            <option>Казахстан</option>
                                            <option>Польша</option>
                                        </select>
                                    </div>
                                    <div class="coll">
                                        <label class="registration-form-lable" for="City">Город</label>
                                        <input type="text" class="registration-form-input" id="City" name="City">
                                    </div>
                                    <div class="coll">
                                        <label class="registration-form-lable" for="PostalCode">Почтовый индекс</label>
                                        <input type="text" class="registration-form-input" id="PostalCode"
                                            name="PostalCode">

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="coll">
                                        <label class="registration-form-lable" for="DeliveryAddress">Адрес доставки
                                            (улица, дом, квартира)</label>
                                        <input type="text" class="registration-form-input" id="DeliveryAddress"
                                            name="DeliveryAddress">
                                    </div>
                                </div>
                            </div>
                            <div class="section">
                                <div>
                                    <h2 class="section-title">Уведомлять об акциях и скидках</h2>
                                    <p class="section-subtitle">Мы не будем отправлять спам, но напишем, когда поступят
                                        новые товары или будет большая распродажа.</p>
                                    </p>
                                </div>
                                <div class="section-check">
                                    <div class="row1">
                                        <div class="col">
                                            <input type="checkbox" class="checkbox" id="EmailMassage"
                                                name="EmailMassage">
                                            <label class="registration-form-lable m" for="EmailMassage">По Email</label>

                                        </div>
                                    </div>
                                    <div class="row1">
                                        <div class="col">
                                            <input type="checkbox" class="checkbox" id="SmsMassage" name="SmsMassage">
                                            <label class="registration-form-lable m" for="SmsMassage">По SMS</label>

                                        </div>
                                    </div>

                                    <div class="row1">
                                        <div class="col">
                                            <input type="checkbox" class="checkbox" id="PushMassage" name="PushMassage">
                                            <label class="registration-form-lable m" for="PushMassage">Push-уведомления
                                                в приложении</label>

                                        </div>
                                    </div>


                                </div>


                            </div>


                        </form>

                    </div>

                </div>

            </div>


        </div>

    </div>
</body>


</html>
