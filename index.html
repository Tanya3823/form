<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <div class="main">
            <div class="container">
                <div class="form">
                    <div class="image"><img src="images/mountains-1.jpg" class="image-mountains"></div>

                    <div class="registration-form">
                        <form action="https://www.bit-by-bit.ru/form-submit">
                            <div>
                                <h1 class="registration-form-title">Регистрация</h1>
                            </div>
                            <div class="row">
                                <div class="coll">
                                    <label class="registration-form-lable" for="FirstName">Имя</label>
                                    <input type="text" class="registration-form-input" id="FirstName" name="FirstName">
                                </div>
                                <div class="coll">
                                    <label class="registration-form-lable" for="LastName">Фамилия</label>
                                    <input type="text" class="registration-form-input" id="LastName" name="LastName">

                                </div>
                            </div>
                            <div class="row">
                                <div class="coll">
                                    <label class="registration-form-lable" for="Email">Email</label>
                                    <input type="text" class="registration-form-input" id="Email" name="Email">
                                </div>
                                <div class="coll">
                                    <label class="registration-form-lable" for="Phone">Телефон</label>
                                    <input type="text" class="registration-form-input" id="Phone" name="Phone">
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

            </div>


        </div>

    </div>
</body>


</html>
